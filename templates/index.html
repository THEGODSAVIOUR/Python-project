<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainfall Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function createInputs() {
      const n = document.getElementById('num_readings').value;
      const container = document.getElementById('inputs');
      container.innerHTML = '';
      for (let i = 0; i < n; i++) {
        container.innerHTML += `
          <div class="input-row">
            <label>Air Temp ${i+1} (Â°C):</label>
            <input type="number" name="air_temp_${i}" step="0.1" required>
            <label>Dew Point ${i+1} (Â°C):</label>
            <input type="number" name="dew_point_${i}" step="0.1" required>
          </div>
        `;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¦ Rainfall Prediction Using Sorting</h1>

    <form action="/predict" method="POST">
      <label>Enter number of readings (N):</label>
      <input type="number" id="num_readings" name="num_readings" min="1" required oninput="createInputs()">
      
      <div id="inputs"></div>

      <button type="submit">Predict ðŸŒ§</button>
    </form>
  </div>
</body>
</html>
